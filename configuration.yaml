# Text to speech
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
switch: !include switch.yaml
sensor: !include sensor.yaml
panel_iframe:
  nodered:
    title: 'Node-Red'
    icon: 'mdi:shuffle-variant'
    #填写node-red的地址
    url: 'http://miaoyang.iok.la:1880/'
alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: "1234"
    arming_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      arming_time: 0
      delay_time: 0

homekit:
  - filter:
      include_domains:
        - switch
        - light
        - media_player
        - sensor
        - binary_sensor
mobile_app:
#discovery:
wake_on_lan:
speedtestdotnet:
  scan_interval:
    minutes: 30
  monitored_conditions:
    - ping
    - download
    - upload
binary_sensor:
  - platform: ping
    host: 192.168.1.8
    name: NAS
  - platform: ping
    host: 192.168.1.3
    name: newifi
frontend: 
  themes: !include_dir_merge_named themes


tts:
  - platform: edge_tts
    service_name: edge_tts_say # service: tts.xiaomo_say
    language: zh-CN-XiaoxiaoNeural
    volume: +10%
