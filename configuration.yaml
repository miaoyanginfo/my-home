default_config:
homeassistant:
  customize:
    # Add an entry for each entity that you want to overwrite.
    switch.1f_woshi:
      icon: mdi:kettle
      friendly_name: 一楼卧室灯
    switch.woshi_light:
      friendly_name: 二楼卧室灯
      icon: mdi:kettle
    switch.keting_light:
      friendly_name: 二楼客厅灯
      icon: mdi:kettle
    climate.haier: 
      friendly_name: 客厅空调
      icon: mdi:air-conditioner
    switch.rfxtrx_switch:
      assumed_state: false
    media_player.my_media_player:
      source_list:
        - Channel/input from my available sources
